<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <fieldset>
            <legend>Insira os Dados</legend>
            <legend>Número Inicial</legend>
            <input type="number" id='txti' name='ni'>
            <legend>Número Final</legend>
            <input type="number" id="txtf" name="nf">
            <legend>Intervalo</legend>
            <input type="number" id="intervalo" name="intervalo">
        </fieldset>
        <input type="button" value="Calcular" id="checar" name="checar" onclick="contar()">
        
        <div id='txtr'>Preparando a contagem</div>
        
    </section>
    <footer>
        <p>&copy; Zory</p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
